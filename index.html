<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>AI Garden-Tips-Generator</title>
</head>
<body>
    <header>
    <h1> AI Garden-Tips-Generator</h1>
    </header>
    <div class="container">
    <main>
        <div class="form-container">
     <form id="gardentips-generator-form">
         <input type="text" placeholder="Enter the topic of the garden tips"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
             />
         <input type="submit" class="submit-button"/>
     </form>
     <div class="hint">i.e: Vegetables, Herbs, Flowers</div>
    </div>
        <div class="tips-hidden" id="tips"></div>
    </main>
    <footer>This project was coded by Nomagugu Maseko and is
        <a href="https://github.com/neinu/Garden-Tips-Generator" 
        target="_blank"> open sourced on Github </a>
    and is <a href="https://ai-garden-tips-generator.netlify.app/" target="_blank"> hosted on Netlify </a>
</footer>
</div>
<script src="src/index.js"></script>    
</body>
</html>
